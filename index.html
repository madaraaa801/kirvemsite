<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KİRVEM</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f1123;
      color: white;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    .robot-head {
      display: inline-block;
      animation: headShake 3s infinite ease-in-out;
      font-size: 1.5rem;
      user-select: none;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes headShake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .buttons a {
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background-color: #333;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      display: inline-block;
      text-align: center;
      min-width: 150px;
    }

    .buttons a:hover {
      background-color: #555;
    }

    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1rem;
      padding: 2rem 1rem 3rem 1rem;
      max-width: 900px;
      margin: 0 auto 3rem auto;
    }

    .features a.feature-box {
      display: block;
      text-decoration: none;
      color: white;
    }

    .feature-box {
      background-color: #1a1c33;
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      font-size: 1.1rem;
      user-select: none;
      transition: background-color 0.3s;
    }

    .feature-box:hover {
      background-color: #2b2d44;
    }
  </style>
</head>
<body>

  <!-- KAR EFEKTI -->
  <script>
    const snow = () => {
      for (let i = 0; i < 40; i++) {
        let flake = document.createElement("div");
        flake.className = "snowflake";
        flake.innerHTML = "❄";
        flake.style.left = Math.random() * window.innerWidth + "px";
        flake.style.animationDuration = (2 + Math.random() * 3) + "s";
        flake.style.fontSize = (10 + Math.random() * 20) + "px";
        document.body.appendChild(flake);
      }
    };
    snow();
  </script>

  <!-- BAŞLIK -->
  <header>
    <h1><span class="robot-head">🤖</span> KİRVEM-STUDİO</h1>
    <p>KİRVEM-STUDİO Bilgilendirme</p>
  </header>

  <!-- BUTONLAR -->
  <div class="buttons">
    <a href="team.html">Yetkili Ekibi (Kadro)</a>
    <a href="game.html">Kanat Çırpışı</a>
    <a href="iletisim.html">İletişim</a>
    <a href="bilgilendirme.html">Bilgilendirme</a>
  </div>

  <!-- ÖZELLİKLER -->
  <section class="features">
    <a href="https://discord.gg/ynUdxHt2bm" target="_blank" class="feature-box">Ana sunucu linki</a>
    <a href="https://discord.gg/kirvem" target="_blank" class="feature-box">Yan sunucu linki</a>
    <div class="feature-box">Kanat çırpışı</div>
    <a href="team.html" class="feature-box">Yetkili ekibini kontrol et ❤️</a>
  </section>

</body>
</html>
