<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KİRVEM-STUDİO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0f1123;
      color: white;
    }

    header {
      padding: 2rem;
      text-align: center;
    }

    .robot-head {
      display: inline-block;
      animation: headShake 3s infinite ease-in-out;
      font-size: 1.5rem;
      user-select: none;
      margin-right: 8px;
      vertical-align: middle;
    }

    @keyframes headShake {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      animation: fall linear infinite;
      user-select: none;
      pointer-events: none;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100vh); }
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 0 1rem;
    }

    .buttons a {
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      color: white;
      background-color: #333;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
      display: inline-block;
      text-align: center;
      min-width: 150px;
    }

    .buttons a:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- KAR EFEKTI -->
  <script>
    const snow = () => {
      for (let i = 0; i < 40; i++) {
        let flake = document.createElement("div");
        flake.className = "snowflake";
        flake.innerHTML = "❄";
        flake.style.left = Math.random() * window.innerWidth + "px";
        flake.style.animationDuration = (2 + Math.random() * 3) + "s";
        flake.style.fontSize = (10 + Math.random() * 20) + "px";
        document.body.appendChild(flake);
      }
    };
    snow();
  </script>

  <!-- BAŞLIK -->
  <header>
    <h1><span class="robot-head">🤖</span> KİRVEM-STUDİO </h1>
    <p>Kirvem studio bilgilendirme</p>
  </header>

  <!-- BUTONLAR -->
  <div class="buttons">
    <a href="team.html">Yetkili Ekibi (Kadro)</a>
    <a href="game.html">Kanat Çırpışı</a>
  </div>

</body>
</html>
